<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="http://localhost:8089/admin/getPage/welcome" target="iframe">
            <div class="layui-logo" style="color: white;">
                <h2>后台管理系统</h2>
            </div>
        </a>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;">
                    <cite>超级管理员</cite>
                    <span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">

                    <dd style="text-align: center;"><a href="javascript:;" class="logout">退出</a></dd>
                    <hr>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side">
      <ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" lay-filter="demo">
        <li class="layui-nav-item layui-nav-itemed" >
          <a href="http://localhost:8089/admin/getPage/welcome" target="iframe">数据总览</a>
        </li>
      </ul>

      <ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" lay-filter="demo">
        <li class="layui-nav-item layui-nav-itemed" >
          <a href="javascript:;">管理面板</a>
          <dl class="layui-nav-child">
            <dd><a href="http://localhost:8089/admin/getPage/user_admin" target="iframe">用户管理</a></dd>
            <dd><a href="http://localhost:8089/admin/getPage/item_admin" target="iframe">商品管理</a></dd>
            <dd><a href="http://localhost:8089/admin/getPage/article_admin" target="iframe">文章管理</a></dd>
            <dd><a href="http://localhost:8089/admin/getPage/order_admin" target="iframe">订单管理</a></dd>
            <dd><a href="http://localhost:8089/admin/getPage/crowl_admin" target="iframe">爬虫管理</a></dd>
          </dl>
        </li>
      </ul>
      <ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" lay-filter="demo">
        <li class="layui-nav-item layui-nav-itemed" >
          <a href="javascript:;" class="logout">退出</a>
        </li>
      </ul>
    </div>
  <div class="layui-body">
    <iframe id="main_iframe" src="http://localhost:8089/admin/getPage/welcome" width="100%" height="100%" frameborder="0" name="iframe" scrolling="auto" seamless></iframe>
  </div>
</div>
<script src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element'], function () {
        var element = layui.element,
            $ = layui.jquery;

      $(".logout").click(function () {
        $.ajax({
          url : "/admin/admin_logout",
          type : "get",
          // 定义发送请求的数据格式为JSON字符串
          contentType : "application/json;charset=UTF-8",
          //定义回调响应的数据格式为JSON字符串,该属性可以省略
          dataType : "json",
          success : function(data){
            if(data.code == '0')
            {
              $(window.frameElement).hide();
              $(window.frameElement).prev().show();
            }
            else {
              alert(data.msg);
            }
          }
        });

      })
    });

</script>
</body>
</html>
